<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimCity Clone</title>
    <link rel="stylesheet" href="./main.css">
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.172.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/"
          }
        }
      </script>
</head>

<body>
    <div id="root-window">
        <div id="render-target">
<div id="ui-toolbar">
  <button onclick="setActiveTool(event, 'bulldoze')" id="button-bulldoze" class="ui-button selected">BULLDOZE</button>
  <button onclick="setActiveTool(event, 'residential')" id="button-residential" class="ui-button">RESIDENTIAL</button>
  <button onclick="setActiveTool(event, 'commercial')" id="button-commercial" class="ui-button">COMMERCIAL</button>
  <button onclick="setActiveTool(event, 'industrial')" id="button-industrial" class="ui-button">INDUSTRIAL</button>
  <button onclick="setActiveTool(event, 'road')" id="button-road" class="ui-button">ROAD</button>
</div>
        </div>
    </div>

    <script type="module">
        import {createGame} from '../src/game.js';
      let selectedTool = document.getElementById("button-bulldoze");

      window.onload = () => {
           window.game = createGame();
        }

        window.setActiveTool = (event, toolId)  => {
          if(selectedTool){
            selectedTool.classList.remove('selected');
          }

          selectedTool = event.target;
          selectedTool.classList.add('selected');

          window.game.setActiveToolId(toolId);
        }
    </script>
</body>

</html>
